<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <!-- css-link -->
    <link rel="stylesheet" href="/assets/css/style.css" />
    <title>Bangladesh_Search_Result_Education_Board_Software</title>
  </head>
  <body>
    <div class="edu-wrapper">
      <div class="edu-container shadow-sm">
        <div class="edu-header">
          <div class="header-logo">
            <img src="/bd_logo.png" alt="" />
          </div>
          <div class="header-info">
            <div class="header-top">
              <h2>Ministry of Education</h2>
              <img src="/image.png" alt="" />
            </div>
            <hr />
            <h2>Intermediate and Secondary Education Boards Bangladesh</h2>
            <p>Official Website and Education Board</p>
          </div>
        </div>
        <div class="edu-body">
          <div class="result-form">
            <form action="">
              <!-- FORM-1 -->
              <div class="form-fields-row">
                <label for="">Examination </label>
                <span>:</span>
                <select name="" id="">
                  <option value=""></option>
                </select>
              </div>
              <!-- FORM-2 -->
              <div class="form-fields-row">
                <label for="">Year </label>
                <span>:</span>
                <select name="" id="">
                  <option value=""></option>
                </select>
              </div>
              <!-- FORM-3 -->
              <div class="form-fields-row">
                <label for="">Board</label>
                <span>:</span>
                <select name="" id="">
                  <option value=""></option>
                </select>
              </div>
              <!-- FORM-4 -->
              <div class="form-fields-row">
                <label for="">Roll </label>
                <span>:</span>
                <input type="text" name="" id="" />
              </div>
              <!-- FORM-5 -->
              <div class="form-fields-row">
                <label for="">Reg:No </label>
                <span>:</span>
                <input type="text" name="" id="" />
              </div>
              <!-- FORM-6 -->
              <div class="form-fields-row">
                <label for="">7 + 4</label>
                <span>:</span>
                <input type="text" name="" id="" />
              </div>
              <div class="form-fields-row btns">
              <button>Reset</button>
              <button>Submit</button>
            </form>
          </div>
        </div>
        <div class="edu-footer"></div>
      </div>
    </div>
  </body>
</html>
